<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Proyecto con Javascript</title>
    <!-- estilos css-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
    <!-- jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- jquery ui -->
    <script type="text/javascript" src="js/jquery-ui-1/jquery-ui.min.js"></script>

    <!-- mis scripts-->
    <script src="js/main.js"></script>

    <!-- plugin de validacion-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


    <!--momentjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</head>

<body>
    <div id="selectorTheme">
        <div id="toGreen"></div>
        <div id="toRed"></div>
        <div id="toBlue"></div>
    </div>
    <section id="global">
        <!-- cabezera de la pagina-->
        <header>
            <div id="logo">
                <h1>Projecto JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">inicio</a></li>
                    <li><a href="reloj.html">reloj</a></li>
                    <li><a href="aboutme.html">sobre mi</a></li>
                    <li><a href="contact.html">contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- contenido-->
        <section id="content">
            <div id="box">
                <!-- formulario de contacto-->
                <h2>Contacto</h2>
                <form action="" id="contact" method="POST">

                    <label for="nombre"> nombre: </label>
                    <input type="text" name="nombre" data-validation="alphanumeric"/>

                    <label for="apellido">apellido:</label>
                    <input type="text" name="apellido" data-validation="alphanumeric"/>

                    <label for="email">email:</label>
                    <input type="text" name="email" data-validation="email"/>

                    <label for="sexo">sexo:</label>
                    <select name="sexo" id="sex" data-validation="required">
                        <option value="hombre">hombre</option>
                        <option value="mujer">mujer</option>
                    </select>                    

                    <label for="edad">edad:</label>
                    <input id="age" type="text" name="edad" data-validation="date" data-validation-format="mm/dd/yyyy"/>

                    <input type="submit" value="enviar">
                </form> 
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4>sobre mi</h4>
                    <img src="imagenes/developer.jpeg">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vulputate, turpis ac
                        rutrum dapibus, tellus ipsum ornare est, vel pharetra ligula urna id justo.
                    </p>
                </div>
                <hr />

                <div id="login">
                    <form action="">
                        <h4>Identificate</h4>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="formName" />

                        <label for="email">Email</label>
                        <input type="email" name="email" id="formEmail" />

                        <label for="pass">Contrase√±a</label>
                        <input type="password" name="pass" id="formPass" />

                        <input type="submit" value="Entrar">
                    </form>
                </div>

            </aside>
            <div class="clearfix"></div>

        </section>
    </section>

    <footer>
        Master en Javascript
        <a href="#" class="subir">Ir arriba</a>
    </footer>

</body>

</html>
